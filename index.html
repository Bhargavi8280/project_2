<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Service Booking</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar">
      <div class="logo">YourLogo</div>
      <ul class="nav-links">
        <li><a href="#home">Home</a></li>
        <li><a href="#services">Services</a></li>
        <li><a href="#about">About Us</a></li>
        <li><a href="#contact">Contact Us</a></li>
      </ul>
      <div class="user-name">User's Name</div>
    </nav>

    <!-- Hero Section -->
    <section class="hero" id="home">
      <div class="hero-left">
        <h1>Book a Service Today!</h1>
        <p>
          Experience the best laundry services with us. We ensure quality and
          satisfaction.
        </p>
        <a href="#services" class="book-button">Book a Service Today</a>
      </div>
      <div class="hero-right">
        <img
          src="./hand-drawn-laundry-service-illustration_23-2151239914.jpg"
          alt="Service Image"
        />
      </div>
    </section>

    <!-- Service Overview Section -->
    <section class="service-overview">
      <div class="overview-item">15+ Laundry Services</div>
      <div class="overview-item">240+ Happy Customers</div>
      <div class="overview-item">2+ Years of Experience</div>
    </section>
  </body>
